<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트</title>
<style type="text/css">
   #box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      background-color: coral;
   }
</style>
</head>
<body>

<div id="box" onmouseover="func1(this)" onmouseout="func2(this)"></div>

<script type="text/javascript">
   function func1(obj){
      obj.style.backgroundColor="lightblue";
   }
   
   function func2(obj){
      obj.style.backgroundColor="lightgray";
   }
</script>


</body>
</html>
